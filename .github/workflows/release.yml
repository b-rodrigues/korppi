# GitHub Actions workflow to build Korppi binaries for all platforms
# Triggers on version tags (e.g., v1.0.0, v2.1.3)
# 
# Builds for 6 platform/architecture combinations:
# - Linux x86_64 (AppImage)
# - Linux aarch64 (AppImage, cross-compiled)
# - macOS x86_64 (Intel, .dmg)
# - macOS aarch64 (Apple Silicon, .dmg)
# - Windows x86_64 (.exe/.msi)
# - Windows aarch64 (.exe/.msi, cross-compiled)
#
# Uses standard GitHub Actions setup for dependencies (Node, Rust, system libs)
# instead of Nix.

name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - arch: aarch64
            runner: ubuntu-latest
            rust-target: aarch64-unknown-linux-gnu
    
    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies (x86_64)
        if: matrix.arch == 'x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install system dependencies (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb/deb [arch=amd64]/' /etc/apt/sources.list
          # Add Ubuntu Ports for arm64
          CODENAME=$(lsb_release -cs)
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports ${CODENAME} main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports ${CODENAME}-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

          sudo apt-get update
          sudo apt-get install -y build-essential curl wget file \
            libwebkit2gtk-4.1-dev:arm64 \
            libssl-dev:arm64 \
            libgtk-3-dev:arm64 \
            libayatana-appindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        env:
          CC_aarch64_unknown_linux_gnu: ${{ matrix.arch == 'aarch64' && 'aarch64-linux-gnu-gcc' || '' }}
          CXX_aarch64_unknown_linux_gnu: ${{ matrix.arch == 'aarch64' && 'aarch64-linux-gnu-g++' || '' }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.arch == 'aarch64' && 'aarch64-linux-gnu-gcc' || '' }}
          PKG_CONFIG_PATH: ${{ matrix.arch == 'aarch64' && '/usr/lib/aarch64-linux-gnu/pkgconfig' || '' }}
          PKG_CONFIG_ALLOW_CROSS: ${{ matrix.arch == 'aarch64' && '1' || '' }}
        run: npm run tauri build -- --bundles appimage --target ${{ matrix.rust-target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}-appimage
          path: src-tauri/target/${{ matrix.rust-target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: macos-13
            rust-target: x86_64-apple-darwin
          - arch: aarch64
            runner: macos-latest
            rust-target: aarch64-apple-darwin
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.rust-target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-dmg
          path: src-tauri/target/${{ matrix.rust-target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    name: Build Windows ${{ matrix.arch }}
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            rust-target: x86_64-pc-windows-msvc
          - arch: aarch64
            rust-target: aarch64-pc-windows-msvc
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.rust-target }}

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-msi
          path: src-tauri/target/${{ matrix.rust-target }}/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-exe
          path: src-tauri/target/${{ matrix.rust-target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
