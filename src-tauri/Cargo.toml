[package]
name = "korppi-prototype"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }

# Pijul dependencies
libpijul = "1.0.0-beta.9"
canonical-path = "2.0"
ignore = "0.4"
log = "0.4"
env_logger = "0.10"

[dev-dependencies]
tempfile = "3.8"
