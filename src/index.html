<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korppi Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ü¶Ä Korppi Collaborative Editor</h1>
            <button id="settings-btn" class="header-btn">‚öôÔ∏è Settings</button>
        </header>
        <div id="editor"></div>
    </div>
    <script type="module" src="./main.js"></script>
    <button id="timeline-toggle">Timeline</button>

    <div id="timeline-container" style="
        display:none;
        position:fixed;
        top:0;
        right:0;
        width:400px;
        height:100%;
        background:#fafafa;
        border-left:1px solid #ccc;
        overflow-y:auto;
        padding:10px;
    ">
        <h2>Timeline</h2>

        <div id="timeline-list" style="
            border-bottom:1px solid #ddd;
            margin-bottom:10px;
            padding-bottom:10px;
        "></div>

        <div id="timeline-details"></div>
    </div>

    <!-- Profile Settings Modal -->
    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button id="profile-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="profile-name">Name <span class="required">*</span></label>
                    <input type="text" id="profile-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email (optional)</label>
                    <input type="email" id="profile-email" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="profile-color">Author Highlight Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="profile-color" value="#3498db">
                        <span id="profile-color-value">#3498db</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile ID</label>
                    <span id="profile-id" class="profile-id-display"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="profile-save-btn" class="primary">Save Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
