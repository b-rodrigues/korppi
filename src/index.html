<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korppi</title>
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Document Tabs Bar -->
        <div class="document-tabs-bar">
            <div id="document-tabs" class="document-tabs">
                <!-- Tabs dynamically inserted -->
            </div>
            <button class="new-tab-btn" id="new-tab-btn" title="New Document">+</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="left-sidebar">
                <!-- Profile Section -->
                <div class="profile-section">
                    <button id="profile-button" class="profile-button" title="Profile Settings">
                        ?
                    </button>
                    <div class="profile-info">
                        <div id="profile-name-display" class="profile-name">Set up profile</div>
                    </div>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <span class="icon">üåô</span>
                        <span class="label">Dark</span>
                    </button>
                </div>

                <!-- Formatting Toolbar -->
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Format</div>
                    <div class="format-toolbar" id="format-toolbar">
                        <!-- Buttons inserted by JS -->
                    </div>
                </div>

                <!-- Document Actions -->
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Document</div>
                    <div class="action-buttons">
                        <button id="new-doc-btn" class="action-btn" title="New Document (Ctrl+N)">
                            <span class="icon">üìÑ</span>
                            <span class="label">New</span>
                            <span class="shortcut">Ctrl+N</span>
                        </button>
                        <button id="open-doc-btn" class="action-btn" title="Open Document (Ctrl+O)">
                            <span class="icon">üìÇ</span>
                            <span class="label">Open</span>
                            <span class="shortcut">Ctrl+O</span>
                        </button>
                        <button id="save-doc-btn" class="action-btn" title="Save Document (Ctrl+S)">
                            <span class="icon">üíæ</span>
                            <span class="label">Save</span>
                            <span class="shortcut">Ctrl+S</span>
                        </button>
                        <button id="reconcile-btn" class="action-btn" title="Reconcile Changes">
                            <span class="icon">üìã</span>
                            <span class="label">Reconcile</span>
                        </button>
                        <button id="export-md-btn" class="action-btn" title="Export as Markdown">
                            <span class="icon">üìù</span>
                            <span class="label">Export MD</span>
                        </button>
                        <button id="export-docx-btn" class="action-btn" title="Export as Word Document">
                            <span class="icon">üìÑ</span>
                            <span class="label">Export DOCX</span>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Center Editor Area -->
            <main class="editor-area">
                <!-- Editor scroll container -->
                <div class="editor-scroll">
                    <div class="editor-page">
                        <div id="editor"></div>
                    </div>
                </div>

                <!-- Recent Documents Panel (shown when no docs open) - overlays editor -->
                <div id="recent-documents" class="recent-documents-overlay" style="display: none;">
                    <div class="recent-documents">
                        <h2>üìö Recent Documents</h2>
                        <ul id="recent-list"></ul>
                        <div class="recent-actions">
                            <button id="new-document-btn" class="primary">üìÑ New Document</button>
                            <button id="open-document-btn">üìÇ Open Document</button>
                            <button id="clear-recent-btn" class="danger">Clear Recent</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar (Timeline) -->
            <aside class="right-sidebar">
                <div class="timeline-header">
                    <h3>Timeline</h3>
                    <div class="timeline-controls">
                        <select id="timeline-sort" class="compact-select" title="Sort order">
                            <option value="time-desc">Newest</option>
                            <option value="time-asc">Oldest</option>
                            <option value="author">By Author</option>
                            <option value="line-order">By Line</option>
                        </select>
                        <select id="filter-author" class="compact-select" title="Filter by author">
                            <option value="all">All Authors</option>
                        </select>
                        <select id="filter-status" class="compact-select" title="Filter by status">
                            <option value="all">All</option>
                            <option value="pending" selected>Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="timeline-controls" style="margin-top: 4px;">
                        <label style="font-size: 10px; color: var(--text-muted);">Lines:</label>
                        <input id="filter-line-start" type="number" min="1" placeholder="Start" style="width: 50px;"
                            class="compact-select">
                        <input id="filter-line-range" type="number" min="1" placeholder="Range" style="width: 50px;"
                            class="compact-select">
                        <button id="clear-line-filter" class="format-btn" title="Clear line filter">‚úï</button>
                    </div>
                </div>

                <div id="timeline-list" class="timeline-list">
                    <!-- Patches dynamically inserted -->
                </div>

                <div class="timeline-actions">
                    <button id="reset-to-original-btn" class="action-btn"
                        style="background: var(--danger); color: white; border-color: var(--danger);">
                        <span class="icon">‚Ü∫</span>
                        <span class="label">Reset to Original</span>
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button id="profile-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Avatar Upload -->
                <div class="form-group">
                    <label>Profile Picture</label>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div id="profile-avatar-preview" class="profile-button"
                            style="width: 64px; height: 64px; font-size: 24px; cursor: default;">
                            ?
                        </div>
                        <div>
                            <input type="file" id="profile-avatar-input" accept="image/*" style="display: none;">
                            <button type="button" class="action-btn"
                                onclick="document.getElementById('profile-avatar-input').click()">
                                <span class="icon">üì∑</span>
                                <span class="label">Upload Photo</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profile-name">Name <span class="required">*</span></label>
                    <input type="text" id="profile-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email (optional)</label>
                    <input type="email" id="profile-email" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="profile-color">Author Highlight Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="profile-color" value="#4fc3f7">
                        <span id="profile-color-value">#4fc3f7</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile ID</label>
                    <span id="profile-id" class="profile-id-display"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="profile-save-btn" class="primary">Save Profile</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
