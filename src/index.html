<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korppi Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Document Tabs -->
    <div id="document-tabs" class="document-tabs">
        <!-- Tabs will be dynamically inserted here -->
    </div>

    <div class="container">
        <header>
            <h1>ü¶Ä Korppi Collaborative Editor</h1>
            <div class="header-actions">
                <button id="new-doc-btn" class="header-btn" title="New Document (Ctrl+N)">üìÑ New</button>
                <button id="open-doc-btn" class="header-btn" title="Open Document (Ctrl+O)">üìÇ Open</button>
                <button id="save-doc-btn" class="header-btn" title="Save Document (Ctrl+S)">üíæ Save</button>
                <button id="reconcile-btn" class="header-btn" title="Reconcile document versions">üìã Reconcile</button>
                <button id="export-md-btn" class="header-btn" title="Export as Markdown">üìù Export MD</button>
                <button id="settings-btn" class="header-btn">‚öôÔ∏è Settings</button>
            </div>
        </header>

        <!-- Recent Documents Panel (shown when no documents are open) -->
        <div id="recent-documents" class="recent-documents" style="display: none;">
            <h2>Recent Documents</h2>
            <ul id="recent-list"></ul>
            <div class="recent-actions">
                <button id="new-document-btn" class="primary">üìÑ New Document</button>
                <button id="open-document-btn">üìÇ Open Document</button>
                <button id="clear-recent-btn" class="danger">Clear Recent</button>
            </div>
        </div>

        <div id="editor"></div>
    </div>
    <script type="module" src="./main.js"></script>
    <button id="timeline-toggle">Timeline</button>

    <div id="timeline-container" style="
        display:none;
        position:fixed;
        top:0;
        right:0;
        width:400px;
        height:100%;
        background:#fafafa;
        border-left:1px solid #ccc;
        overflow-y:auto;
        padding:10px;
    ">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
            <h2 style="margin:0;">Timeline</h2>
            <div style="display:flex;gap:8px;flex-wrap:wrap;">
                <select id="timeline-sort" style="padding:4px 8px;border-radius:4px;border:1px solid #ccc;">
                    <option value="time-desc">Newest First</option>
                    <option value="time-asc">Oldest First</option>
                    <option value="author">By Author</option>
                    <option value="line-order">By Line Order</option>
                </select>
                <select id="filter-author" style="padding:4px 8px;border-radius:4px;border:1px solid #ccc;">
                    <option value="all">All Authors</option>
                </select>
                <select id="filter-status" style="padding:4px 8px;border-radius:4px;border:1px solid #ccc;">
                    <option value="all">All Status</option>
                    <option value="pending" selected>Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
                <div style="display:flex;gap:4px;align-items:center;">
                    <label style="font-size:0.8rem;white-space:nowrap;">Start:</label>
                    <input id="filter-line-start" type="number" min="1" placeholder="1"
                        style="width:50px;padding:4px;border-radius:4px;border:1px solid #ccc;">
                    <label style="font-size:0.8rem;white-space:nowrap;">Range:</label>
                    <input id="filter-line-range" type="number" min="1" placeholder="10"
                        style="width:50px;padding:4px;border-radius:4px;border:1px solid #ccc;">
                    <button id="clear-line-filter"
                        style="padding:4px 8px;border-radius:4px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer;font-size:0.8rem;">‚úï</button>
                </div>
            </div>
        </div>
        <button id="reset-to-original-btn"
            style="margin-bottom:10px;width:100%;padding:8px;background:#e74c3c;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;">
            ‚Ü∫ Reset to Original
        </button>

        <div id="timeline-list" style="
            border-bottom:1px solid #ddd;
            margin-bottom:10px;
            padding-bottom:10px;
        "></div>

        <div id="timeline-details"></div>
    </div>

    <!-- Profile Settings Modal -->
    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button id="profile-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="profile-name">Name <span class="required">*</span></label>
                    <input type="text" id="profile-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email (optional)</label>
                    <input type="email" id="profile-email" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="profile-color">Author Highlight Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="profile-color" value="#3498db">
                        <span id="profile-color-value">#3498db</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile ID</label>
                    <span id="profile-id" class="profile-id-display"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="profile-save-btn" class="primary">Save Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
